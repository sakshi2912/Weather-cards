<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Cards</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <meta property="og:title" content="Weather cards" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/images/weather.png" />
    <meta
      property="og:image"
      content="https://ia.media-imdb.com/images/rock.jpg"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card1">
          <div class="left card sun">
            <div class="overlay"></div>
            <!-- title -->
            <div class="title">
              <i class="bx bx-sun box-icon" id="main_icon"></i>
              <br />
              <span class="title_header" id="main_header">Sunny</span>
              <br />
              <span class="title_disc" id="main_disc">Thursday</span>
            </div>

            <!-- content -->
            <div class="content">
              <span class="temp" id="temp">29°c</span>
              <br />
              <span class="location"
                ><i class="bx bx-map"></i> Sydney, AUS</span
              >
            </div>
          </div>

          <div class="forecast">
            <div class="details">
              <div class="detail_type">
                <span>PRECIPITATION</span>
                <br />
                <span>HUMIDITY</span>
                <br />
                <span>WIND</span>
              </div>
              <div class="detail_number">
                <span>0%</span>
                <br />
                <span>34%</span>
                <br />
                <span>0 km/h</span>
              </div>
            </div>
            <div class="weekly_status">
              <button class="day weekly_item">
                <i
                  class="bx bx-sun day_sun box-icon"
                  onclick="dayFuntion()"
                ></i>
                <br />
                <span class="day_title">Thu</span>
                <br />
                <span class="day_temp">29°C</span>
              </button>

              <button class="rainy weekly_item" onclick="rainFunction()">
                <i class="bx bx-cloud-light-rain box-icon"></i>
                <br />
                <span class="day_title">Fri</span>
                <br />
                <span class="day_temp">15°C</span>
              </button>

              <button class="thunder weekly_item">
                <i
                  class="bx bx-cloud-lightning box-icon"
                  onclick="thunderFuntion()"
                ></i>
                <br />
                <span class="day_title">Sat</span>
                <br />
                <span class="day_temp">10°C</span>
              </button>

              <button class="cloudy weekly_item" onclick="cloudFunction()">
                <i class="bx bx-cloud box-icon"></i>
                <br />
                <span class="day_title">Sun</span>
                <br />
                <span class="day_temp">20°C</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <a
      href="https://github.com/D3voluti0n/Weather-cards"
      class="source"
      target="blank"
      >Source Code</a
    >
  </body>

  <script src="main.js"></script>
</html>
